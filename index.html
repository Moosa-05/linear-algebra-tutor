      body {

      }

      /* Fix KaTeX display overflow */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
        margin: 1rem 0;
        -webkit-overflow-scrolling: touch;
        max-width: 100%;
      }
      
      /* Ensure matrix content doesn't get cut off vertically */
      .katex-html {
        overflow: visible; 
      }
      
      /* Improve blockquote styling which might be used for notes */
      blockquote {
        border-left: 4px solid #6366f1;
        padding-left: 1rem;

        color: #94a3b8;
      }
